<!DOCTYPE html>
<html>
<head>
    <title>Raise a Complaint</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1 class="mb-4">Raise a Complaint</h1>
    <form method="post" onsubmit="return validateForm()">
        {% csrf_token %}
        <div class="form-group">
            <label for="student_name">Student Name:</label>
            <input type="text" id="student_name" name="student_name" class="form-control" value="{{ form.initial.student_name }}" readonly required>
        </div>
        <div class="form-group">
            <label for="room_number">Room Number:</label>
            <input type="text" id="room_number" name="room_number" class="form-control" value="{{ form.initial.room_number }}" readonly required>
        </div>
        <div class="form-group">
            <label for="hostel">Hostel:</label>
            <input type="text" id="hostel" name="hostel" class="form-control" value="{{ form.initial.hostel_choice }}" readonly required>
        </div>
        <div class="form-group">
            <label for="complaint_text">Complaint:</label>
            {{ form.complaint_text }}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <script>
        function validateForm() {
            // Additional validation can be added here if needed
            alert('Complaint submitted successfully!');
            return true;
        }
    </script>

    <!-- Include Bootstrap and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
