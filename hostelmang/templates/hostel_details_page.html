{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/hostel_details.css' %}">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <title>Hostel Details</title>
  <style>
    /* Add your creative CSS styles for the hostel details page here */

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    header {
      padding: 20px;
      background-color: #3498db;
      color: white;
    }

    h1,
    h2 {
      font-weight: bold;
      text-align: center;
    }

    .list-group-item {
      border: none;
      padding: 10px 0;
    }

    .list-group-item strong {
      font-weight: bold;
    }

    .btn-back {
      margin-top: 20px;
    }

    .sidebar {
      height: 100%;
      width: 250px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #111;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 20px;
    }

    .sidebar h2 {
      color: white;
      text-align: center;
    }

    .sidebar ul {
      padding: 0;
      list-style-type: none;
    }

    .sidebar ul li {
      padding: 10px;
      text-align: center;
    }

    .sidebar ul li a {
      display: block;
      color: white;
      text-decoration: none;
    }

    .sidebar ul li a:hover {
      background-color: #575757;
    }

    .content {
      margin-left: 250px;
      padding: 20px;
    }
    table{
      width: 450;
    }
  </style>
</head>

<body>
  <header>
    <h1 class="mt-4">Hostel Details</h1>
    <a href="{% url 'home' %}" class="btn btn-primary mt-3">Back to Home</a>

    <div id="hostel-details-container" class="mt-3">
      <table class="table" border="1" >
        <thead>
          <tr>
            <th>Hostel Name</th>
            <th>Gender</th>
            <th>Amount</th>
            <th>Total Rooms</th>
           
          </tr>
        </thead>
        <tbody>
          {% for hostel in hostels %}
          <tr>
            <center>
            <td><a href="" onclick="showHostelDetails('{{ hostel.hostelname }}', '{{ hostel.gender }}', '{{ hostel.hostelfees }}', '{{ hostel.no_rooms }}');"></a>{{ hostel.hostelname }}</a></td>
            <td>{{ hostel.gender }}</td>
            <td>{{ hostel.hostelfees }}</td>
            <td>{{ hostel.no_rooms }}</td>
            
          </center>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </header>

  <script>
    // Function to show hostel details
    function showHostelDetails(hostelname, gender, hostelfees, no_rooms) {
    
      var hostelDetailsHTML = `
        <h2 class="mt-3">${hostelname}</h2>
        <table class="table mt-3">
          <tbody>
            <tr>
              <td><strong>Gender</strong></td>
              <td>${gender}</td>
            </tr>
            <tr>
              <td><strong>Amount</strong></td>
              <td>${hostelfees}</td>
            </tr>
            <tr>
              <td><strong>Total Rooms</strong></td>
              <td>${no_rooms}</td>
            </tr>
            
          </tbody>
        </table>
      `;

      // Update the hostel details section
      document.getElementById('hostel-details-container').innerHTML = hostelDetailsHTML;
    }
  </script>

  <!-- ... Remaining HTML content ... -->
</body>

</html>
