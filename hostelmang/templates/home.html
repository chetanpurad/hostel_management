{% load static %}
<!DOCTYPE html>
<html lang="en">
  {% csrf_token %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/home.css' %}">
  <title>Hostel Management</title>
</head>



<body>
  <header>
    
      <ul class="nav-links">
        <li><a href="{% url 'wardenlogin' %}">Warden Login</a></li>
       
        <li><a href="{%url 'application'%}">Apply for Hostel</a></li>
        <li><a href="{% url 'studentlogin' %}">Student Login</a></li>
        <li><a href="{% url 'check_status' %}">Application Status</a></li>
        <li><a href="{% url 'hostel_details_page' %}">Hostel Details</a></li>
        <li><a href="{%url 'adminlogin'%}">Admin Login</a></li>
      </ul>
    
  
    
    <h1 class="mt-4">Welcome to Hostel Portal</h1>
  </header>

  <main>
    <section class="hero text-center py-5">
      <h2>Discover Your Home Away From Home</h2>
      <p>Welcome to our modern and comfortable hostels...</p>
    </section>
    <section class="image-slider">
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <ol class="carousel-indicators">
          <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
          <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
          <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{% static 'img/3rd.jpg' %}" class="d-block w-100" alt="Image 1" style="max-width: 100%; height:400px;">
          </div>
          
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </a>
      </div>
    </section>
  </main>
  <script src="{% static 'js/script.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> 
</body>



</html>
