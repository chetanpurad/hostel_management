<!DOCTYPE html>
<html>
<head>
    <title>Payment</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h2>Make a Payment</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="challen_number">Challen Number:</label>
            <input type="text" class="form-control" id="challen_number" name="challen_number" required>
        </div>
        <div class="form-group">
            <label for="challen_image">Challen Image:</label>
            <input type="file" class="form-control" id="challen_image" name="challen_image" accept="image/*" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit Payment</button>
    </form>
</div>

<script>
    // Display an alert when the page loads
    window.onload = function() {
        alert('Your application is approved. Make a payment.');
    };
</script>

</body>
</html>
