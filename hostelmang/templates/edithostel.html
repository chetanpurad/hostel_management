{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Edit Hostel</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/edithostel.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="edit-form">
            <h1>Edit Hostel</h1>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="hostelname">Hostel Name:</label>
                    <input type="text" id="hostelname" name="hostelname" value="{{ hostel.hostelname }}" class="form-control">
                </div>
                <div class="form-group">
                    <label for="gender">Gender Type:</label>
                    <div class="form-check">
                        <input type="radio" id="gender_male" name="gender" value="Male" {% if hostel.gender == "Male" %}checked{% endif %} class="form-check-input">
                        <label for="gender_male" class="form-check-label">Male</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" id="gender_female" name="gender" value="Female" {% if hostel.gender == "Female" %}checked{% endif %} class="form-check-input">
                        <label for="gender_female" class="form-check-label">Female</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="level">Level Type:</label>
                    <input type="text" id="level" name="level" value="{{ hostel.level }}">
                </div>
                <div class="form-group">
                    <label for="course">Course Type:</label>
                    <input type="text" id="course" name="course" value="{{ hostel.course }}">
                </div>
                <div class="form-group">
                    <label for="no_rooms">Number of Rooms:</label>
                    <input type="number" id="no_rooms" name="no_rooms" value="{{ hostel.no_rooms }}">
                </div>
                <div class="form-group">
                    <label for="room_cap">Room Capacity:</label>
                    <input type="number" id="room_cap" name="room_cap" value="{{ hostel.room_cap }}">
                </div>
                <div class="form-group">
                    <label for="mess">Mess Availability:</label>
                    <div>
                        <input type="radio" id="mess_yes" name="mess" value="True" {% if hostel.mess == "Yes" %}checked{% endif %}>
                        <label for="mess_yes">Yes</label>
                    </div>
                    <div>
                        <input type="radio" id="mess_no" name="mess" value="False" {% if hostel.mess == "No" %}checked{% endif %}>
                        <label for="mess_no">No</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="hostelfees">Hostel Fees:</label>
                    <input type="text" id="hostelfees" name="hostelfees" value="{{ hostel.hostelfees }}">
                </div>
                <!-- Add similar Bootstrap classes to other form elements... -->

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
